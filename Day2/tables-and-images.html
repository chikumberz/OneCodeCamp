<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <h3>Tables</h3>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Gab</td>
                <td rowspan="2">20</td>
                <td>New York</td>
            </tr>

            <tr>
                <td>Sydney</td>
            </tr>

            <tr>
                <td>Gab</td>
                <td>20</td>
                <td>New York</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <h3>Images</h3>

    <img src="./image.png" alt="Comedic Crow">
</body>
</html>
