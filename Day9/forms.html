<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        .err-msg {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <h1>Contact Form</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam nobis, quasi nisi eius commodi tenetur?</p>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <span id="name-err" class="err-msg"></span>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <span id="email-err" class="err-msg"></span>
        <br>
        <br>
        <button type="submit">Save</button>
    </form>

    <script src="./forms.js"></script>
</body>
</html>
