<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Grid System</h1>

    <h4>Full-width Container</h4>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>This is full container</p>
            </div>
        </div>
    </div>

    <h4>Equal-width Container</h4>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Column 1</p>
            </div>

            <div class="col">
                <p>Column 2</p>
            </div>

            <div class="col">
                <p>Column 2</p>
            </div>
        </div>
    </div>

    <h4>Different width Container</h4>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>Column 1</p>
            </div>

            <div class="col">
                <p>Column 2</p>
            </div>

            <div class="col">
                <p>Column 2</p>
            </div>
        </div>
    </div>

    <h4>Responsive Display Classes</h4>
    <div class="container">
        <div class="row">
            <div class="d-none d-sm-block d-md-none">This is visible in Small screen</div>
            <div class="d-none d-md-block d-lg-none">Visible only on Medium screen</div>
            <div class="d-none d-lg-block d-xl-none">Visible only on large Screens</div>
        </div>
    </div>
</body>
</html>
